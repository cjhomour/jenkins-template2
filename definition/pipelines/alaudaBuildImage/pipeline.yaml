apiVersion: devops.alauda.io/v1alpha1
kind: PipelineTemplate
metadata:
  name: alaudaBuildImage
  annotations:
    alauda.io/displayName.zh-CN: 构建
    alauda.io/displayName.en: Build docker image
    alauda.io/description.zh-CN: 克隆代码并构建镜像
    alauda.io/description.en: Clone code and builds a docker image
    alauda.io/readme.zh-CN: 克隆代码并构建镜像
    alauda.io/readme.en: Clone code and builds a docker image
    alauda.io/displayName.zh-CN: 同步镜像A
    alauda.io/displayName.en: Sync Image
    alauda.io/description.zh-CN: 同步镜像模板。将一个镜像从源仓库同步到目标仓库。若源镜像或目标镜像仓库为私有仓库（内网地址），需确保 Jenkins 服务与其在同一网络环境内，方可使用。
    alauda.io/description.en: Sync image template. Synchronize a Image tag from the source repository to the target repository. If the source image or target image repository is a private repository (intranet address), ensure that Jenkins services are available in the same network.
    alauda.io/version: v0.2.7
    alauda.io/style.icon: build
  labels:
    category: CICD
    badges: scm,docker
spec:
  engine: graph
  withSCM: true
  agent:
    label: docker
  options:
    timeout: 5400
  stages:
    - name: Clone
      tasks:
        - name: Clone
          type: public/clone
     - name: SyncImage
      tasks:
        - name: SyncImage
          type: public/alaudasyncimage
          approve:
            message: "是否要真的同步镜像"
            timeout: 3600 
    - name: BuildImage
      tasks:
        - name: BuildImage
          type: public/alaudaBuildImage
          options:
            timeout: 3600
  arguments:
    - displayName:
        zh-CN: "镜像信息"
        en: "Image Info"
      items:
        - name: sourceImage
          schema:
            type: alauda.io/imagerepositorymix
          binding:
            - SyncImage.args.sourceImage
          display:
            type: alauda.io/imagerepositorymix
            name:
              zh-CN: "源镜像仓库地址"
              en: "Address of source image repository"
            description:
              zh-CN: "同步镜像时，源镜像若为平台镜像，可直接选择；若为第三方镜像，需手动输入第三方镜像仓库地址，如：index.docker.io/alauda/hello-world"
              en: "When synchronizing the images, select the source images directly if the images are platform images. If the source images are third party images, you must enter the third party repository address, for example, index.docker.io/alauda/hello-world"
          required: true
        - name: "sourceImageTag"
          schema:
            type: string
          binding:
            - SyncImage.args.sourceImageTag
          display:
            type: string
            name:
              zh-CN: "源镜像版本TAG1"
              en: "Source image tag"
            description:
              zh-CN: "同步镜像时，源镜像的版本，如：latest"
              en: "When synchronizing the images, enter the version of the source image, for example, latest."
          required: true
          default: latest
        - name: sourceImageRegistryCredentialsId
          schema:
            type: string
          binding:
            - SyncImage.args.sourceImageRegistryCredentialsId
          display:
            type: alauda.io/jenkinscredentials
            name:
              zh-CN: "源镜像凭据SECRET1"
              en: "Source image registry credentials"
            description:
              zh-CN: "若源镜像仓库为有身份验证的第三方仓库，则需要使用凭据。可直接选择凭据，或为其添加新凭据"
              en: "If the source repository is an authenticated third party repository, you must use credentials. You can directly select an added credential or add new ones."
          required: false
        - name: image
          schema:
            type: alauda.io/imagerepositorymix
          binding:
            - SyncImage.args.image
          display:
            type: alauda.io/imagerepositorymix
            name:
              zh-CN: "目标镜像仓库地址"
              en: "Address of target image repository"
            description:
              zh-CN: "同步镜像时，目标镜像若为平台镜像，可直接选择；若为第三方镜像，需手动输入第三方镜像仓库地址，如：index.docker.io/alauda/hello-world"
              en: "When synchronizing the images, select the target images directly if the images are platform images. If the source images are third party images, you must enter the third party repository address, for example, index.docker.io/alauda/hello-world."
          required: true
        - name: "imageTag"
          schema:
            type: string
          binding:
            - SyncImage.args.imageTag
          display:
            type: string
            name:
              zh-CN: "目标镜像版本TAG2"
              en: "Target image tag"
            description:
              zh-CN: "同步镜像时，源镜像的版本，如：latest"
              en: "When synchronizing the images, enter the version of the source image, for example, latest. "
          required: true
          default: latest
        - name: imageRegistryCredentialsId
          schema:
            type: string
          binding:
            - SyncImage.args.imageRegistryCredentialsId
          display:
            type: alauda.io/jenkinscredentials
            name:
              zh-CN: "目标镜像凭据SECRET2"
              en: "Target image registry credentials"
            description:
              zh-CN: "源镜像仓库为有身份验证的第三方仓库，则需要使用凭据。可直接选择凭据，或为其添加新凭据"
              en: "If the source repository is an authenticated third party repository, you must use credentials. You can directly select an added credential or add new ones."
          required: false
    - displayName:
        zh-CN: 配置SonarQube代码扫描
        en: SonarQube Code Scan Configuration
      items:
        - name: "sonarScanEnabled"
          schema:
            type: boolean
          display:
            type: boolean
            name:
              zh-CN: "是否开启代码扫描"
              en: "Enable SonarQube Scan"
            description:
              zh-CN: 是否开启代码扫描
              en: If Enable SonarQube Scan
          required: false
          default: false
        - name: "integrationSonarQubeID"
          schema:
            type: string
          binding:
            - CodeScan.args.integrationSonarQubeID
          display:
            type: alauda.io/integration
            args:
              types: SonarQube
            name:
              zh-CN: "SonarQube集成实例"
              en: "SonarQube Integration Instance"
            description:
              zh-CN: "SonarQube集成实例"
              en: "SonarQube Integration Instance"
          required: true
          default: ""
          relation:
            - action: show
              when:
                name: sonarScanEnabled
                value: true
        - name: "qualityGate"
          schema:
            type: string
          binding:
            - CodeScan.args.qualityGate
          display:
            type: alauda.io/sonarqube/qualitygates
            related: integrationSonarQubeID
            name:
              zh-CN: "SonarQube扫描质量阈"
              en: "SonarQube Scan QualityGate"
            description:
              zh-CN: "SonarQube扫描质量阈"
              en: "SonarQube Scan QualityGate"
          required: false
          default: ""
          relation:
            - action: show
              when:
                name: sonarScanEnabled
                value: true
        - name: "lang"
          schema:
            type: string
          binding:
            - CodeScan.args.lang
          display:
            type: alauda.io/sonarqube/lang
            related: integrationSonarQubeID
            name:
              zh-CN: "项目开发语言"
              en: "SonarQube Project Develop Language"
            description:
              zh-CN: "项目开发语言"
              en: "SonarQube Project Develop Language"
          required: false
          default: ""
          relation:
            - action: show
              when:
                name: sonarScanEnabled
                value: true
        - name: "sonarContextDir"
          schema:
            type: string
          binding:
            - CodeScan.args.sonarContextDir
          display:
            type: string
            name:
              zh-CN: "源码扫描路径"
              en: "Sonar Scan Context Directory"
            description:
              zh-CN: "源码扫描路径"
              en: "Sonar Scan Context Directory"
          required: true
          default: "."
          relation:
            - action: show
              when:
                name: sonarScanEnabled
                value: true
        - name: "propertiesPath"
          schema:
            type: string
          binding:
            - CodeScan.args.propertiesPath
          display:
            type: string
            name:
              zh-CN: "SonarQube配置文件路径"
              en: "SonarQube Properties File Path"
            description:
              zh-CN: "SonarQube配置文件路径"
              en: "SonarQube Properties File Path"
          required: true
          default: "./sonar-project.properties"
          relation:
            - action: show
              when:
                name: sonarScanEnabled
                value: true
        - name: "waitForQualityGate"
          schema:
            type: boolean
          binding:
            - CodeScan.args.waitForQualityGate
          display:
            type: boolean
            name:
              zh-CN: "是否等待扫描结果"
              en: "Enable Wait QualityGate"
            description:
              zh-CN: 是否等待扫描结果
              en: If Enable Wait QualityGat
          required: false
          default: false
          relation:
            - action: show
              when:
                name: sonarScanEnabled
                value: true
    - displayName:
        zh-CN: "配置持续集成"
        en: "CI Configuration"
      items:
        - name: "ciEnabled"
          schema:
            type: boolean
          binding:
            - BuildImage.args.ciEnabled
          display:
            type: boolean
            name:
              zh-CN: "开启持续集成"
              en: "CIEnabled"
            description:
              zh-CN: 是否开启持续集成
              en: CI enabled
          required: true
          default: true
        - name: "contextDir"
          schema:
            type: string
          binding:
            - BuildImage.args.contextDir
          display:
            type: string
            name:
              zh-CN: "构建路径"
              en: "Build context"
            description:
              zh-CN: 构建命令的执行目录
              en: Path of ci command executing
          required: true
          default: ./
          relation:
            - action: show
              when:
                name: ciEnabled
                value: true
        - name: "useYaml"
          schema:
            type: boolean
          binding:
            - BuildImage.args.useYaml
          display:
            type: boolean
            name:
              zh-CN: "使用 YAML 构建的镜像"
              en: "Use YAML for CI container"
            description:
              zh-CN: 若使用自定义YAML镜像，则会使用您在代码仓库的alaudaci.yml中指定的镜像作为持续集成的运行环境。
              en: If enabled will use the alaudaci.yml file in the code repository to start a CI container.
          required: true
          default: true
          relation:
            - action: show
              when:
                name: ciEnabled
                value: true
        - name: ciImageRegistryCredentialsId
          schema:
            type: string
          binding:
            - BuildImage.args.ciImageRegistryCredentialsId
          display:
            type: alauda.io/jenkinscredentials
            related: jenkins_integration_id
            name:
              zh-CN: "CI镜像：镜像中心凭据"
              en: "CI image: Registry credentials"
            description:
              zh-CN: 用来执行构建的镜像的Registry凭据（用户名密码）
              en: Credential of ci image registry
          required: false
          relation:
            - action: show
              when:
                name: ciEnabled
                value: true
        - name: "ciYamlFile"
          schema:
            type: string
          binding:
            - BuildImage.args.ciYamlFile
          display:
            type: string
            name:
              zh-CN: "alaudaci.yml 文件路径"
              en: "alaudaci.yml's path"
            description:
              zh-CN: alaudaci.yml 文件路径
              en: Path of ci alaudaci.yml
          required: true
          default: ./alaudaci.yml
          relation:
            - action: show
              when:
                all:
                  - name: ciEnabled
                    value: true
                  - name: useYaml
                    value: true
          validation:
            pattern: .*\.yml$
        - name: "ciImage"
          schema:
            type: alauda.io/imagerepositorymix
          binding:
            - BuildImage.args.ciImage
          display:
            type: alauda.io/imagerepositorymix
            name:
              zh-CN: "CI镜像"
              en: "CI image"
            description:
              zh-CN: 用来执行构建的镜像
              en: Image to execute comand
          required: true
          relation:
            - action: show
              when:
                all:
                  - name: ciEnabled
                    value: true
                  - name: useYaml
                    value: false
        - name: "ciImageTag"
          schema:
            type: string
          binding:
            - BuildImage.args.ciImageTag
          display:
            type: alauda.io/imagetag
            related: ciImage
            name:
              zh-CN: "CI镜像Tag"
              en: "CI image tag"
            description:
              zh-CN: 用来执行构建的镜像的TAG
              en: Tag of image to execute comand
          required: true
          relation:
            - action: show
              when:
                all:
                  - name: ciEnabled
                    value: true
                  - name: useYaml
                    value: false
        - name: "ciCommands"
          schema:
            type: string
          binding:
            - BuildImage.args.ciCommands
          display:
            type: shellscripts
            name:
              zh-CN: "自定义命令"
              en: "CI commands"
            description:
              zh-CN: 执行构建过程中的自定义命令
              en: ci commands
          required: true
          relation:
            - action: show
              when:
                all:
                  - name: ciEnabled
                    value: true
                  - name: useYaml
                    value: false
    - displayName:
        zh-CN: 配置镜像仓库 
        en: Image Repository Configuration
      items:
        - name: "buildImageEnabled"
          schema:
            type: boolean
          binding:
            - BuildImage.args.buildImageEnabled
          display:
            type: boolean
            name:
              zh-CN: "生成镜像"
              en: "Build Image"
            description:
              zh-CN: 是否生成镜像
              en: Build Image
          required: true
          default: false
        - name: "dockerfilePath"
          schema:
            type: string
          binding:
            - BuildImage.args.dockerfilePath
          display:
            type: string
            name:
              zh-CN: "Dockerfile路径"
              en: "Dockerfile's path"
            description:
              zh-CN: Dockerfile的路径，不包含名称，例如当前目录./
              en: Path of Dockerfile, eg ./
          required: true
          default: ./
          relation:
            - action: show
              when:
                name: buildImageEnabled
                value: true
        - name: "image"
          schema:
            type: alauda.io/imagerepositorymix
          binding:
            - BuildImage.args.image
          display:
            type: alauda.io/imagerepositorymix
            name:
              zh-CN: "镜像仓库"
              en: "Image repository"
            description:
              zh-CN: "构建生成的镜像"
              en: "Image repository to store the built image"
          required: true
          relation:
            - action: show
              when:
                name: buildImageEnabled
                value: true
        - name: "imageTag"
          schema:
            type: string
          binding:
            - BuildImage.args.imageTag
          display:
            type: string
            name:
              zh-CN: "镜像版本"
              en: "Customized image tag"
            description:
              zh-CN: "镜像版本, 例如 latest"
              en: "Customized image tag"
          default: "latest"
          required: true
          relation:
            - action: show
              when:
                name: buildImageEnabled
                value: true
        - name: imageExtraTag
          schema:
            type: string
          binding:
            - BuildImage.args.imageExtraTag
          display:
            type: string
            name:
              zh-CN: "附加版本"
              en: "Auto generated tag"
            description:
              zh-CN: "附加镜像版本, 例如 代码提交版本号"
              en: "extra image tag, eg. commitid"
          required: false
          relation:
            - action: show
              when:
                name: buildImageEnabled
                value: true
        - name: imageRegistryCredentialsId
          schema:
            type: string
          binding:
            - BuildImage.args.imageRegistryCredentialsId
          display:
            type: alauda.io/jenkinscredentials
            related: jenkins_integration_id
            name:
              zh-CN: "镜像中心凭据"
              en: "Registry credentials"
            description:
              zh-CN: "构建的目标镜像所在镜像中心的登录凭据"
              en: "Credentials of target registry"
          required: false
          relation:
            - action: show
              when:
                name: buildImageEnabled
                value: true
        - name: "useImageCache"
          schema:
            type: boolean
          binding:
            - BuildImage.args.useImageCache
          display:
            type: boolean
            name:
              zh-CN: "开启镜像缓存"
              en: "Use image cache"
            description:
              zh-CN: "开启镜像缓存"
              en: "Use image cache"
          default: true
          required: true
          relation:
            - action: show
              when:
                name: buildImageEnabled
                value: true
